<section id="servicios">
    <div class="container"  data-aos="fade-up"
    data-aos-anchor-placement="top-center">
      <div class="title">
        <h1>¿Qué ofrecemos?</h1>
        <p class="text-center">En <span class="oldLondon">Funeraria Cubillos</span> ofrecemos un servicio integral, que incluye:</p>
      </div>
      <hr class="separador"><br>
      <!-- display 5 images responsive with bootstrap -->
      <div class="row">
        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
          <app-card [title]="'Servicios Funerarios'" [icon]="'fa-seedling'"></app-card>
        </div>
        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
          <app-card [title]="'Servicios de Cremación'" [icon]="'fa-fire'"></app-card>
        </div>
        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
          <app-card [title]="'Traslado de carroza'" [icon]="'fa-car'"></app-card>
        </div>
        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
          <app-card [title]="'Asesoría en Tramitaciones'" [icon]="'fa-handshake'"></app-card>
        </div>
        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
          <app-card [title]="'Certificación Médica'" [icon]="'fa-file-circle-check'"></app-card>
        </div>
        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
          <app-card [title]="'Exhibición de Urnas'" [icon]="'fa-box'"></app-card>
        </div>
        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12"></div>
        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
          <app-card [title]="'Servicio Funerario de Repatriación'" [icon]="'fa-box'"></app-card>
        </div>
        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12"></div>
      </div>
      <p class="text-center">Contamos con convenios con IPS, AFPs, Compañía de seguros y/o Rentas Vitalicias, Capredena, Dipreca.</p>
    </div>
  
    <br><br><br>
    
    <div class="carrozas bg-dark"> 
      <img src="../assets/Mercedes-Logo.png" alt="Carrozas Funeraria Cubillos" class="img-fluid carrozaMarca" data-aos="fade-right"
      data-aos-offset="300"
      data-aos-easing="ease-in-sine">
      <img src="../assets/Cadillac_logo.png" alt="Carrozas Funeraria Cubillos" class="img-fluid carrozaMarca" data-aos="fade-left"
      data-aos-offset="300"
      data-aos-easing="ease-in-sine">
    </div>
    <br><br><br>
</section>
